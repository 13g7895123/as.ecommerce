<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 | H.Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">H.COLLECTION</a>
                <ul class="nav-links">
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="#">客廳系列</a></li>
                    <li><a href="#">臥室家具</a></li>
                    <li><a href="#">廚房用品</a></li>
                    <li><a href="#">裝飾配件</a></li>
                </ul>
                <div class="nav-icons">
                    <a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="login.html"><i class="fa-solid fa-user"></i></a>
                    <a href="checkout.html"><i class="fa-solid fa-cart-shopping"></i> (0)</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="auth-container">
            <div class="auth-box">
                <h2 style="margin-bottom: 15px; color: var(--primary-color); font-family: 'Georgia', serif;">
                    <i class="fa-solid fa-user-circle"></i> 會員登入
                </h2>
                <p style="margin-bottom: 35px; color: #888; font-size: 14px;">歡迎回到 H.Collection</p>
                
                <form action="member.html">
                    <div class="form-group">
                        <label>Email 信箱</label>
                        <input type="email" class="form-control" placeholder="請輸入您的 Email" required>
                    </div>

                    <div class="form-group">
                        <label>密碼</label>
                        <input type="password" class="form-control" placeholder="請輸入密碼" required>
                    </div>

                    <div style="display: flex; justify-content: space-between; align-items: center; font-size: 14px; margin-bottom: 25px;">
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="checkbox">
                            <span>記住我</span>
                        </label>
                        <a href="#" style="color: var(--accent-color); text-decoration: none;">忘記密碼？</a>
                    </div>

                    <button type="submit" class="btn" style="width: 100%; padding: 14px; font-size: 16px;">
                        <i class="fa-solid fa-right-to-bracket"></i> 登入
                    </button>
                </form>

                <!-- Social Login -->
                <div style="margin: 35px 0;">
                    <div style="text-align: center; position: relative; margin-bottom: 25px;">
                        <span style="background: white; padding: 0 15px; position: relative; z-index: 1; color: #999; font-size: 14px;">或使用以下方式登入</span>
                        <div style="height: 1px; background: var(--border-color); position: absolute; width: 100%; top: 50%; left: 0; z-index: 0;"></div>
                    </div>

                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px;">
                        <button type="button" style="padding: 12px; border: 1px solid var(--border-color); background: white; border-radius: 6px; cursor: pointer; transition: all 0.3s; font-size: 20px; color: #4267B2;">
                            <i class="fa-brands fa-facebook"></i>
                        </button>
                        <button type="button" style="padding: 12px; border: 1px solid var(--border-color); background: white; border-radius: 6px; cursor: pointer; transition: all 0.3s; font-size: 20px; color: #000;">
                            <i class="fa-brands fa-google"></i>
                        </button>
                        <button type="button" style="padding: 12px; border: 1px solid var(--border-color); background: white; border-radius: 6px; cursor: pointer; transition: all 0.3s; font-size: 20px; color: #00c300;">
                            <i class="fa-brands fa-line"></i>
                        </button>
                    </div>
                </div>

                <div style="text-align: center; font-size: 14px; color: #666;">
                    還不是會員？
                    <a href="register.html" style="color: var(--accent-color); text-decoration: none; font-weight: 600; margin-left: 5px;">
                        立即註冊 <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container" style="padding: 30px 0;">
            <div class="copyright">
                &copy; 2026 H.Collection. All rights reserved. | 用心打造每一個家的溫度
            </div>
        </div>
    </footer>

</body>
</html>
