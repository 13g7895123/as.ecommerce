services:
  # Nginx Load Balancer / Gateway
  nginx:
    image: nginx:alpine
    container_name: ci4-nginx
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf.template:/etc/nginx/templates/default.conf.template
    environment:
      - ACTIVE_BACKEND=backend-${ACTIVE_COLOR}
    depends_on:
      - backend-blue
      - backend-green
    networks:
      - ci4-network

  # Backend Blue
  backend-blue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: ci4-backend-blue
    volumes:
      - ./backend:/var/www/html
    environment:
      - CI_ENVIRONMENT=${CI_ENVIRONMENT}
      - database.default.hostname=mariadb
      - database.default.database=${DB_DATABASE}
      - database.default.username=${DB_USER}
      - database.default.password=${DB_PASSWORD}
      - database.default.DBDriver=MySQLi
    networks:
      - ci4-network

  # Backend Green
  backend-green:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: ci4-backend-green
    volumes:
      - ./backend:/var/www/html
    environment:
      - CI_ENVIRONMENT=${CI_ENVIRONMENT}
      - database.default.hostname=mariadb
      - database.default.database=${DB_DATABASE}
      - database.default.username=${DB_USER}
      - database.default.password=${DB_PASSWORD}
      - database.default.DBDriver=MySQLi
    networks:
      - ci4-network

  # Database
  mariadb:
    image: mariadb:10.6
    container_name: ci4-mariadb
    ports:
      - "${DB_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ci4-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ci4-pma
    ports:
      - "${PMA_PORT}:80"
    environment:
      PMA_HOST: mariadb
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    depends_on:
      - mariadb
    networks:
      - ci4-network

networks:
  ci4-network:
    driver: bridge

volumes:
  db_data:
