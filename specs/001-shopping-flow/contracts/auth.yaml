openapi: 3.0.0
info:
  title: 會員認證相關 API
  version: 1.0.0

paths:
  /auth/register:
    post:
      summary: 會員註冊
      tags: [Auth]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [email, password, name, phone]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                name:
                  type: string
                  minLength: 2
                phone:
                  type: string
                  pattern: '^09\d{8}$'
      responses:
        '200':
          description: 註冊成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '409':
          description: Email 已被註冊

  /auth/login:
    post:
      summary: 會員登入
      tags: [Auth]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: 登入成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: 帳號或密碼錯誤
        '423':
          description: 帳號已鎖定（登入失敗 5 次）

  /auth/logout:
    post:
      summary: 會員登出
      tags: [Auth]
      responses:
        '200':
          description: 登出成功

  /auth/me:
    get:
      summary: 取得當前會員資訊
      tags: [Auth]
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: 未登入

components:
  schemas:
    AuthResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        token:
          type: string
        expiresAt:
          type: string
          format: date-time
    
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        name:
          type: string
        phone:
          type: string
        avatar:
          type: string
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        defaultAddressId:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
    
    Address:
      type: object
      properties:
        id:
          type: string
        recipientName:
          type: string
        phone:
          type: string
        city:
          type: string
        district:
          type: string
        address:
          type: string
        postalCode:
          type: string
        isDefault:
          type: boolean
